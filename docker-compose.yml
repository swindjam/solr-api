version: '3.7'
services:

# Solr admin: http://localhost:8983/solr/#/
  solr.local:
    image: solr:9.0.0
    ports:
      - "8983:8983"
    volumes:
      - data/:/var/solr
    command:
      - solr-precreate
      - films

volumes:
  data: 
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './solr'