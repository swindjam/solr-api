version: '3.7'
services:

# Solr admin: http://localhost:8983/solr/#/
  solr.local:
    image: solr:9.0.0
    ports:
      - "8983:8983"
    volumes:
      - data/:/var/solr
    command:
      - solr-precreate
      - films

  nginx:
    image: nginx:1.23.0
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d:consistent
    ports:
      - 8080:8080
    links:
      - php

  php:
    build: 
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./src/:/app/src:delegated
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:consistent
    depends_on:
      - solr.local
    environment:
      SOLR: "solr.local/solr/films"

volumes:
  data: 
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './solr'